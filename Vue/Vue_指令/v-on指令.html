<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--事件绑定的方法携程函数调用的形式，可以传入自定义参数
		定义方法时需要定义形参来接收传入的实参
		事件的后面跟上.修复符可以对事件进行限制
		.enter可以限制触发的按键为回车-->
		
		
		<!--v-model指令：获取和设置表单元素的值，双向数据绑定
		绑定的数据会和表单元素值相关联
		绑定的数据---表单元素的值
		-->
		<div id ="app">
			<!-- <input type="button" @click="dolt(p1,p2)" />
			<input type="text" @keyup.enter="sayHi" /> -->
			<input type="text" v-model="message" @keyup.enter="getMessage" />
			<input type="button" value="修改message" @click="setMessage" />
			<h2>{{message}}</h2>
		</div>
		<!-- 1.开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					message:"写代码拉"
				},
				methods:{
					// dolt:function(p1,p2){};
					// sayHi:function(){};
					getMessage:function(){
						alert(this.message);
					},
					setMessage:function(){
						this.message="哈哈哈哈"
					}
				}
			})
		</script>
	</body>
</html>
