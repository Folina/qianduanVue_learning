<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button @click="sub">-</button>
			<span>{{ num }}</span>
			<button @click="add">+</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
			var app =new Vue({
				el:"#app",
				data:{
					num:1
				},
				methods:{
					sub:function(){
						// console.log("sub");
						if(this.num>0){
							this.num--;
						}else{
							alert("别点了，最小值啦！！");
						}
						
					},
					add:function(){
						// console.log("add");
						if(this.num<10){
							this.num++;
						}else{
							alert("别点了，最大值啦！！");
						}
						
					}
									}
			})
		</script>
	</body>
</html>
